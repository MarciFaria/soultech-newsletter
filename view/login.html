<!DOCTYPE html>
<html>
	<head>
		<title>Login / Cadastro</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<a href="home.html">VOLTAR</a>
			<div class="half left">
				<h2>Login</h2>
				<form action="processar_login.php" method="post">
					<label for="loginUsername">Usuário:</label>
					<input type="text" id="loginUsername" name="loginUsername" required />

					<label for="loginPassword">Senha:</label>
					<input type="password" id="loginPassword" name="loginPassword" required />

					<button type="submit">Entrar</button>
				</form>
			</div>
			<div class="half right">
				<h2>Cadastro</h2>
				<form action="processar_cadastro.php" method="post">
					<label for="name">Nome:</label>
					<input type="text" id="name" name="name" required />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />

					<label for="signinUsername">Usuário:</label>
					<input type="text" id="signinUsername" name="signinUsername" required />

					<label for="signinPassword">Senha:</label>
					<input type="password" id="signinPassword" name="signinPassword" required />

					<label for="confirmPassword">Repetir Senha:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required />

					<button type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
